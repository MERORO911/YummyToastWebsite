{% extends "master.html" %}

{% block title %}
Yummy Toast - List of all customers
{% endblock %}


{% block content %}

<div class='container m-5'>

  <h4 class='text-success'>會員</h4>

  <ul class="list-group">
    {% for x in mycustomers %}
    <li class="list-group-item  bg-transparent"><a href="details/{{ x.id }}">{{ x.lastname }}{{ x.firstname }}</a>,
      {{x.age}} 歲, 電話:{{x.tel}}</li>
    {% endfor %}
  </ul>

</div>

{% endblock %}
